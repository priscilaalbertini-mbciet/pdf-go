<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template</title>
</head>
<body>
  <h2>Relatório {{.ReportName}}</h2>
  <table>
    <tr>
      <th>Código</th>
      <th>Nome</th>
      <th>CPF</th>
      <th>Quantidade</th>
      <th>Preço</th>
    </tr>
    {{range .Customers}}
    <tr>
      <td>{{.Id}}</td>
      <td>{{.Name}}</td>
      <td>{{.Cpf}}</td>
      <td>{{.Quantity}}</td>
      <td>{{.Price}}</td>
    </tr>
    {{end}}
  </table>
</body>
<style>
  table {
    width: 100%;
    border: thin solid black;
    border-collapse: collapse;
  }

  td { 
    border: thin solid black;
  }

  th { 
    border: thin solid black;
  }
</style>
</html>
